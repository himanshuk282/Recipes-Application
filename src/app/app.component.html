<app-header 
  (recipeClick)="loadRecipePage($event)"
  (shoppingClick)="loadShoppingPage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipes *ngIf="path == 'recipe';else shoppingList"></app-recipes>
      <ng-template #shoppingList>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
